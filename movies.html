    /* Line clamp utilities */

    /* Elevation system */
    .elevation-0 { box-shadow: none; }

      40% {
        transform: scale(1.2) translateY(-10px);
      }
      60% {
        transform: scale(1.2) translateY(-5px);

    /* –≠–º–æ–¥–∑–∏ —Ä–µ–∞–∫—Ü–∏–∏ */
    .emoji-reaction {
