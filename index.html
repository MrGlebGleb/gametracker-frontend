<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameTracker - –¢–≤–æ–π –∏–≥—Ä–æ–≤–æ–π —Ç—Ä–µ–∫–µ—Ä</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Lucide Icons (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
    const Icon = ({ name, className = "w-5 h-5", ...props }) => {
      const icons = {
        search: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>,
        user: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
        users: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
        settings: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"/></svg>,
        logout: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/></svg>,
        star: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>,
        clock: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
        trash: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>,
        message: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>,
        x: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
        grip: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="9" cy="5" r="1"/><circle cx="9" cy="12" r="1"/><circle cx="9" cy="19" r="1"/><circle cx="15" cy="5" r="1"/><circle cx="15" cy="12" r="1"/><circle cx="15" cy="19" r="1"/></svg>,
        loader: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><line x1="12" y1="2" x2="12" y2="6"/><line x1="12" y1="18" x2="12" y2="22"/><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/><line x1="2" y1="12" x2="6" y2="12"/><line x1="18" y1="12" x2="22" y2="12"/><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/></svg>
      };
      return icons[name] || null;
    };

    const API_URL = 'https://gametracker-backend-production.up.railway.app';

    const GameKanban = () => {
      const [user, setUser] = useState(null);
      const [showAuth, setShowAuth] = useState(true);
      const [authMode, setAuthMode] = useState('login');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [searchQuery, setSearchQuery] = useState('');
      const [searchResults, setSearchResults] = useState([]);
      const [showSearch, setShowSearch] = useState(false);
      const [searching, setSearching] = useState(false);
      const [draggedCard, setDraggedCard] = useState(null);
      const [draggedFrom, setDraggedFrom] = useState(null);
      
      const [formData, setFormData] = useState({
        username: '',
        email: '',
        password: ''
      });

      const [boards, setBoards] = useState({
        backlog: { id: 'backlog', title: '–ë–µ–∫–ª–æ–≥', emoji: 'üìã', color: 'from-blue-500/20 to-cyan-500/20', borderColor: 'border-blue-500/30', cards: [] },
        playing: { id: 'playing', title: '–ò–≥—Ä–∞—é', emoji: 'üéÆ', color: 'from-purple-500/20 to-pink-500/20', borderColor: 'border-purple-500/30', cards: [] },
        completed: { id: 'completed', title: '–ü—Ä–æ–π–¥–µ–Ω–æ', emoji: '‚úÖ', color: 'from-green-500/20 to-emerald-500/20', borderColor: 'border-green-500/30', cards: [] },
        dropped: { id: 'dropped', title: '–ë—Ä–æ—à–µ–Ω–æ', emoji: '‚ùå', color: 'from-red-500/20 to-orange-500/20', borderColor: 'border-red-500/30', cards: [] }
      });

      const friends = [
        { id: 1, username: 'PlayerOne', avatar: 'üéØ', online: true },
        { id: 2, username: 'GamerPro', avatar: 'üî•', online: false },
        { id: 3, username: 'NightOwl', avatar: 'ü¶â', online: true }
      ];

      useEffect(() => {
        const token = localStorage.getItem('token');
        const savedUser = localStorage.getItem('user');
        
        if (token && savedUser) {
          setUser(JSON.parse(savedUser));
          setShowAuth(false);
          loadBoards(token);
        }
      }, []);

      const loadBoards = async (token) => {
        try {
          const response = await fetch(`${API_URL}/api/user/boards`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (response.ok) {
            const data = await response.json();
            if (data.boards) {
              setBoards(prev => ({
                backlog: { ...prev.backlog, cards: data.boards.backlog || [] },
                playing: { ...prev.playing, cards: data.boards.playing || [] },
                completed: { ...prev.completed, cards: data.boards.completed || [] },
                dropped: { ...prev.dropped, cards: data.boards.dropped || [] }
              }));
            }
          }
        } catch (err) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', err);
        }
      };

      const saveBoards = async () => {
        const token = localStorage.getItem('token');
        if (!token) return;
        try {
          const boardsData = {
            backlog: boards.backlog.cards,
            playing: boards.playing.cards,
            completed: boards.completed.cards,
            dropped: boards.dropped.cards
          };
          await fetch(`${API_URL}/api/user/boards`, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ boards: boardsData })
          });
        } catch (err) {
          console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', err);
        }
      };

      const handleAuth = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        try {
          const endpoint = authMode === 'login' ? '/api/auth/login' : '/api/auth/register';
          const body = authMode === 'login' 
            ? { username: formData.username, password: formData.password }
            : formData;
          const response = await fetch(`${API_URL}${endpoint}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          const data = await response.json();
          if (response.ok) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            setUser(data.user);
            setShowAuth(false);
            loadBoards(data.token);
          } else {
            setError(data.error || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
          }
        } catch (err) {
          setError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
        } finally {
          setLoading(false);
        }
      };

      const handleSearch = async (query) => {
        setSearchQuery(query);
        if (query.length < 3) {
          setSearchResults([]);
          return;
        }
        setSearching(true);
        const token = localStorage.getItem('token');
        try {
          const response = await fetch(`${API_URL}/api/games/search?q=${encodeURIComponent(query)}`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (response.ok) {
            const data = await response.json();
            setSearchResults(data.games || []);
          }
        } catch (err) {
          console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', err);
        } finally {
          setSearching(false);
        }
      };

      const addGameToBoard = async (game, boardId) => {
        const newCard = {
          id: `game-${Date.now()}`,
          gameId: game.id,
          name: game.name,
          cover: game.cover,
          rating: null,
          notes: '',
          addedDate: new Date().toISOString()
        };
        setBoards(prev => ({
          ...prev,
          [boardId]: { ...prev[boardId], cards: [...prev[boardId].cards, newCard] }
        }));
        setShowSearch(false);
        setSearchQuery('');
        setSearchResults([]);
        setTimeout(() => saveBoards(), 100);
      };

      const deleteCard = async (boardId, cardId) => {
        setBoards(prev => ({
          ...prev,
          [boardId]: {
            ...prev[boardId],
            cards: prev[boardId].cards.filter(card => card.id !== cardId)
          }
        }));
        setTimeout(() => saveBoards(), 100);
      };

      const handleDragStart = (e, card, boardId) => {
        setDraggedCard(card);
        setDraggedFrom(boardId);
      };

      const handleDragOver = (e) => {
        e.preventDefault();
      };

      const handleDrop = async (e, targetBoardId) => {
        e.preventDefault();
        if (!draggedCard || !draggedFrom || draggedFrom === targetBoardId) {
          setDraggedCard(null);
          setDraggedFrom(null);
          return;
        }
        setBoards(prev => {
          const sourceCards = prev[draggedFrom].cards.filter(c => c.id !== draggedCard.id);
          const targetCards = [...prev[targetBoardId].cards, draggedCard];
          return {
            ...prev,
            [draggedFrom]: { ...prev[draggedFrom], cards: sourceCards },
            [targetBoardId]: { ...prev[targetBoardId], cards: targetCards }
          };
        });
        setDraggedCard(null);
        setDraggedFrom(null);
        setTimeout(() => saveBoards(), 100);
      };

      const handleLogout = () => {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        setUser(null);
        setShowAuth(true);
      };

      if (showAuth) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">
            <div className="bg-gray-900/90 backdrop-blur-xl rounded-2xl p-8 w-full max-w-md border border-purple-500/30 shadow-2xl">
              <div className="text-center mb-8">
                <div className="text-6xl mb-4 animate-pulse">üéÆ</div>
                <h1 className="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-400 to-blue-400 mb-2">GameTracker</h1>
                <p className="text-gray-400 text-lg">–¢–≤–æ–π –∏–≥—Ä–æ–≤–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å –ø–æ–¥ –∫–æ–Ω—Ç—Ä–æ–ª–µ–º</p>
              </div>
              <div className="flex gap-2 mb-6">
                <button onClick={() => { setAuthMode('login'); setError(''); }} className={`flex-1 py-3 rounded-lg font-semibold transition-all ${authMode === 'login' ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg' : 'bg-gray-800 text-gray-400 hover:bg-gray-700'}`}>–í—Ö–æ–¥</button>
                <button onClick={() => { setAuthMode('register'); setError(''); }} className={`flex-1 py-3 rounded-lg font-semibold transition-all ${authMode === 'register' ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg' : 'bg-gray-800 text-gray-400 hover:bg-gray-700'}`}>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
              </div>
              {error && <div className="mb-4 p-3 bg-red-500/20 border border-red-500/50 rounded-lg text-red-300 text-sm">{error}</div>}
              <div className="space-y-4">
                <input type="text" placeholder="–õ–æ–≥–∏–Ω" value={formData.username} onChange={(e) => setFormData({ ...formData, username: e.target.value })} className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:border-purple-500 focus:outline-none text-white placeholder-gray-500" />
                <input type="password" placeholder="–ü–∞—Ä–æ–ª—å" value={formData.password} onChange={(e) => setFormData({ ...formData, password: e.target.value })} className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:border-purple-500 focus:outline-none text-white placeholder-gray-500" />
                {authMode === 'register' && <input type="email" placeholder="Email" value={formData.email} onChange={(e) => setFormData({ ...formData, email: e.target.value })} className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:border-purple-500 focus:outline-none text-white placeholder-gray-500" />}
                <button onClick={handleAuth} disabled={loading} className="w-full py-3 bg-gradient-to-r from-purple-500 via-pink-500 to-blue-500 text-white font-bold rounded-lg hover:from-purple-600 hover:via-pink-600 hover:to-blue-600 transition-all transform hover:scale-105 shadow-xl disabled:opacity-50 flex items-center justify-center gap-2">
                  {loading ? <><Icon name="loader" className="w-5 h-5 animate-spin" />–ó–∞–≥—Ä—É–∑–∫–∞...</> : (authMode === 'login' ? 'üöÄ –í–æ–π—Ç–∏' : '‚ú® –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è')}
                </button>
              </div>
              <div className="mt-6 text-center text-sm text-gray-500">
                <p>üîí –í—Å–µ –¥–∞–Ω–Ω—ã–µ –∑–∞—â–∏—â–µ–Ω—ã</p>
                <p className="mt-2">üéÆ Twitch API –∞–∫—Ç–∏–≤–µ–Ω</p>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-blue-900">
          <header className="bg-gray-900/50 backdrop-blur-xl border-b border-purple-500/30 sticky top-0 z-50">
            <div className="container mx-auto px-4 py-4">
              <div className="flex items-center justify-between flex-wrap gap-4">
                <div className="flex items-center gap-4 flex-wrap">
                  <h1 className="text-2xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-400 to-blue-400">üéÆ GameTracker</h1>
                  <div className="relative">
                    <button onClick={() => setShowSearch(!showSearch)} className="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-purple-500/20 to-pink-500/20 hover:from-purple-500/30 hover:to-pink-500/30 rounded-lg transition-all border border-purple-500/30">
                      <Icon name="search" className="w-4 h-4 text-purple-400" />
                      <span className="text-gray-300 font-semibold text-sm md:text-base">–î–æ–±–∞–≤–∏—Ç—å –∏–≥—Ä—É</span>
                    </button>
                    {showSearch && (
                      <div className="absolute top-full mt-2 left-0 w-80 md:w-96 bg-gray-800/95 backdrop-blur-xl rounded-lg shadow-2xl border border-purple-500/30 p-4 z-50">
                        <div className="flex items-center gap-2 mb-3">
                          <input type="text" value={searchQuery} onChange={(e) => handleSearch(e.target.value)} placeholder="–ü–æ–∏—Å–∫..." className="flex-1 px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg focus:border-purple-500 focus:outline-none text-white text-sm" autoFocus />
                          <button onClick={() => { setShowSearch(false); setSearchQuery(''); setSearchResults([]); }} className="p-2 hover:bg-gray-700 rounded-lg">
                            <Icon name="x" className="w-5 h-5 text-gray-400" />
                          </button>
                        </div>
                        <div className="space-y-2 max-h-80 overflow-y-auto">
                          {searching ? (
                            <div className="flex items-center justify-center py-8">
                              <Icon name="loader" className="w-6 h-6 animate-spin text-purple-400" />
                              <span className="ml-2 text-gray-400">–ü–æ–∏—Å–∫...</span>
                            </div>
                          ) : searchResults.length > 0 ? (
                            searchResults.map(game => (
                              <div key={game.id} className="flex items-center gap-3 p-2 hover:bg-gray-700 rounded-lg">
                                {game.cover ? <img src={game.cover} alt={game.name} className="w-10 h-14 object-cover rounded" /> : <div className="w-10 h-14 bg-gray-700 rounded flex items-center justify-center text-xl">üéÆ</div>}
                                <div className="flex-1 min-w-0">
                                  <p className="text-white font-semibold text-sm truncate">{game.name}</p>
                                  {game.genres && game.genres.length > 0 && <p className="text-xs text-gray-400 truncate">{game.genres.slice(0, 2).join(', ')}</p>}
                                </div>
                                <select onChange={(e) => e.target.value && addGameToBoard(game, e.target.value)} className="px-2 py-1 bg-gray-900 border border-gray-700 rounded text-xs text-white" defaultValue="">
                                  <option value="" disabled>+</option>
                                  <option value="backlog">üìã</option>
                                  <option value="playing">üéÆ</option>
                                  <option value="completed">‚úÖ</option>
                                  <option value="dropped">‚ùå</option>
                                </select>
                              </div>
                            ))
                          ) : searchQuery.length >= 3 ? (
                            <p className="text-gray-400 text-center py-4 text-sm">–ù–µ –Ω–∞–π–¥–µ–Ω–æ</p>
                          ) : (
                            <p className="text-gray-400 text-center py-4 text-sm">–ú–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞</p>
                          )}
                        </div>
                      </div>
                    )}
                  </div>
                </div>
                <div className="flex items-center gap-2 md:gap-3">
                  <div className="flex items-center gap-2 px-3 md:px-4 py-2 bg-gradient-to-r from-purple-500/20 to-pink-500/20 rounded-lg border border-purple-500/30">
                    <Icon name="user" className="w-4 h-4 md:w-5 md:h-5 text-purple-400" />
                    <span className="text-white font-semibold text-sm md:text-base">{user?.username}</span>
                  </div>
                  <button className="p-2 hover:bg-gray-800 rounded-lg border border-purple-500/30">
                    <Icon name="users" className="w-4 h-4 md:w-5 md:h-5 text-purple-400" />
                  </button>
                  <button className="p-2 hover:bg-gray-800 rounded-lg border border-purple-500/30">
                    <Icon name="settings" className="w-4 h-4 md:w-5 md:h-5 text-purple-400" />
                  </button>
                  <button onClick={handleLogout} className="p-2 hover:bg-red-900/50 rounded-lg border border-red-500/30">
                    <Icon name="logout" className="w-4 h-4 md:w-5 md:h-5 text-red-400" />
                  </button>
                </div>
              </div>
            </div>
          </header>

          <div className="container mx-auto px-4 py-6">
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
              {Object.values(boards).map(board => (
                <div key={board.id} onDragOver={handleDragOver} onDrop={(e) => handleDrop(e, board.id)} className={`bg-gradient-to-br ${board.color} backdrop-blur-xl rounded-xl p-4 border ${board.borderColor}`}>
                  <div className="flex items-center justify-between mb-4">
                    <h2 className="text-lg md:text-xl font-bold text-white flex items-center gap-2">
                      <span className="text-xl md:text-2xl">{board.emoji}</span>
                      <span className="hidden sm:inline">{board.title}</span>
                    </h2>
                    <span className="bg-white/10 text-white px-2 md:px-3 py-1 rounded-full text-xs md:text-sm font-bold">{board.cards.length}</span>
                  </div>
                  <div className="space-y-3 min-h-[400px] md:min-h-[500px]">
                    {board.cards.map(card => (
                      <div key={card.id} draggable onDragStart={(e) => handleDragStart(e, card, board.id)} className="bg-gray-800/90 rounded-lg overflow-hidden border border-gray-700 hover:border-purple-500 transition-all cursor-move hover:scale-105">
                        <div className="relative group">
                          {card.cover ? <img src={card.cover} alt={card.name} className="w-full h-40 md:h-48 object-cover" /> : <div className="w-full h-40 md:h-48 bg-gray-700 flex items-center justify-center text-4xl md:text-6xl">üéÆ</div>}
                          <button onClick={() => deleteCard(board.id, card.id)} className="absolute top-2 right-2 p-2 bg-red-500/90 hover:bg-red-600 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity">
                            <Icon name="trash" className="w-3 h-3 md:w-4 md:h-4 text-white" />
                          </button>
                          <div className="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-3">
                            <Icon name="grip" className="w-4 h-4 md:w-5 md:h-5 text-white/60" />
                          </div>
                        </div>
                        <div className="p-3">
                          <h3 className="text-white font-bold text-sm md:text-base mb-2 truncate">{card.name}</h3>
                          {card.rating && (
                            <div className="flex gap-1 mb-2">
                              {[...Array(5)].map((_, i) => (
